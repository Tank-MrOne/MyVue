<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <input type="text" v-model="change">
        <ul>
            <li v-for="(sweet, index) in Sweet" :key="sweet.id">
                {{sweet.like}}
            </li>
        </ul>
        <button @click="sortNum = 1">升序</button>
        <button @click="sortNum = 2">降序</button>
        <button @click="sortNum = 0">正常</button>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        new Vue({
            el : "#root",
            data:{
                sweet : [
                    {id : 1 ,like : "车厘子"},
                    {id : 2 ,like : "橙子"},
                    {id : 3 ,like : "芒果"},
                    {id : 4 ,like : "荔枝"}
                ],
                change:"",
                sortNum : 0
            },
            computed: {
                Sweet(){
                    let {sweet,change} = this;
                    let result = sweet.filter(item => item.like.indexOf(change) !== -1 );
                    if(this.sortNum !== 0){
                        result.sort((a,b)=>{
                            if(this.sortNum === 1){
                                return a.id-b.id;
                            }else if(this.sortNum ===2){
                                return b.id-a.id;
                            }
                        })
                    }
                    return result;
                }
            },  
        })
    </script>
</body>
</html>
