<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <button @click="stop">点击取消</button>
        <p v-show="show">我是p标签</p>
        
    </div>
    <script src="./js/vue.js"></script>
    <script>
        new Vue({
            el : "#root",
            data() {
                return {
                    show : true
                }
            },
            mounted() {
                this.setTime = setInterval(()=>{
                    this.show = !this.show
                },1000)
            },
            methods: {
                stop(){
                    this.$destroy();
                }
            },
            beforeDestroy() {
                clearInterval(this.setTime);
            }
        })
    </script>
</body>
</html>
