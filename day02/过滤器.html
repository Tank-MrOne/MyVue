<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <p>{{time}}</p>
        <p>{{time | timeFormat}}</p>
        <p>{{time | timeFormat('YYYY-MM-DD HH:mm:ss')}}</p>
        <p>{{time | timeFormat('YYYY-MM-DD')}}</p>
    </div>

    <script src="./js/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.26.0/moment.js"></script>
    <script>
        new Vue({
            el : "#root",
            data() {
                return {
                    time : window.Date.now()
                }
            },
            filters : {
                timeFormat(val,ft="YYYY-MM-DD HH:mm:ss"){
                    return moment(val).format(ft)
                }
            }
        })
    </script>
</body>
</html>
